<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Available bikes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:system-ui, sans-serif;margin:2rem;background:#f4f4f4}table{border-collapse:collapse;width:100%;background:#fff}th,td{border:1px solid #ddd;padding:8px;text-align:left}th{background:#eee}</style>
</head>
<body>
  <a href="/">← Home</a>
  <h1>Available bikes</h1>
  <button onclick="loadBikes()">Refresh</button>
  <table id="bikeTable">
    <thead><tr><th>ID</th><th>Title</th><th>Price (€)</th><th>Rentable</th><th>Created</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadBikes(){
  const res = await fetch('/api/bikes');
      const data = await res.json();
      const tbody = document.querySelector('#bikeTable tbody');
      const items = data.messages || data.bikes || [];
      tbody.innerHTML = items.map(bike => `
        <tr>
          <td>${bike.id}</td>
          <td>${bike.title || bike.content || 'Untitled'}</td>
          <td>${(bike.price!==null && bike.price!==undefined)?Number(bike.price).toFixed(0):'—'}</td>
          <td>${bike.rentable? '✅':'❌'}</td>
          <td>${bike.created_at||''}</td>
        </tr>
      `).join('');
    }
    loadBikes();
  </script>
</body>
</html>
