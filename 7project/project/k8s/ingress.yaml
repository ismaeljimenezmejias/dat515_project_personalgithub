apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bike-market-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - bike.local
    secretName: bike-market-tls
  rules:
  - host: bike.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
