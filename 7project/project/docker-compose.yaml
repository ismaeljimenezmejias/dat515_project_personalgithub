  services:
    # Web application
    app:
      build:
        context: .
        dockerfile: backend/Dockerfile
      environment:
        - DB_HOST=database
        - DB_USER=webuser
        - DB_PASSWORD=webpass
        - DB_NAME=webapp
        - REDIS_HOST=cache
      depends_on:
        database:
          condition: service_healthy
        cache:
          condition: service_started
      restart: unless-stopped
      networks:
        - app-network

    # Database
    database:
      image: mysql:8.0
      environment:
        MYSQL_ROOT_PASSWORD: rootpassword
        MYSQL_DATABASE: webapp
        MYSQL_USER: webuser
        MYSQL_PASSWORD: webpass
      volumes:
        - db_data:/var/lib/mysql
        - ./database/init.sql:/docker-entrypoint-initdb.d/dockinit.sql
      healthcheck:
        test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
        timeout: 10s
        retries: 10
        start_period: 120s
        interval: 15s
      restart: unless-stopped
      networks:
        - app-network

    # Redis cache
    cache:
      image: redis:7-alpine
      command: redis-server --appendonly yes
      volumes:
        - cache_data:/data
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        timeout: 3s
        retries: 20
        start_period: 5s
        interval: 5s
      restart: unless-stopped
      networks:
        - app-network

    nginx:
      image: nginx:alpine
      command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"  # elimina el default.conf al arrancar
      ports:
        - "8443:443"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/app.conf:ro  # lo montamos con otro nombre
        - ./certs:/etc/nginx/certs:ro
        - ./backend/static:/var/www/static:ro  # servir est√°ticos directamente
      depends_on:
        app:
          condition: service_started
      restart: unless-stopped
      networks:
        - app-network

  volumes:
    db_data:
    cache_data:

  networks:
    app-network:
      driver: bridge
